{% extends "app/admin/plantilla_admin.html" %}
{% load static %}
{% block titulo %}
MovieRate | Admin | Create New Admin
{% endblock %}

{% block morehead %}

  <link rel="stylesheet" href="{% static 'app/admin/css/all.min.css' %}">
  <!-- Ionicons -->
  <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
  <!-- icheck bootstrap -->
  <link rel="stylesheet" href="{% static 'app/css/icheck-bootstrap.css' %}">  
  <!-- Google Font: Source Sans Pro -->
  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700" rel="stylesheet">
  {% endblock %}

  {% block contenido %}

<div class="register-box">
  <div class="register-logo">
    <a href="{% url 'app:index_admin' %}"><b>Movie</b>Rate</a>
  </div>

  <div class="card">
    <div class="card-body register-card-body">
      <p class="login-box-msg">Register a new membership</p>

      <form action="{% url 'app:register_admin' %}" method="post">
        {% csrf_token %}
        <div class="input-group mb-3">          
          <input type="text" class="form-control" placeholder="User name" name="username">
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-user"></span>
            </div>
          </div>
        </div>
        <div class="input-group mb-3">          
          <input type="text" class="form-control" placeholder="Full name" name="names">
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-user"></span>
            </div>
          </div>
        </div>
        <div class="input-group mb-3">
          <input type="email" class="form-control" placeholder="Email" name="email">
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-envelope"></span>
            </div>
          </div>
        </div>
        <div class="input-group mb-3">
          <input type="password" class="form-control" placeholder="Password" name="password">
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-lock"></span>
            </div>
          </div>
        </div>        
        <div class="row">
          
          <!-- /.col -->
          <div class="col-4">
            <button type="submit" class="btn btn-primary btn-block">Register</button>
          </div>
          <!-- /.col -->
        </div>
      </form>     
      <a href="{% url 'app:form_login' %}" class="text-center">I already have a membership</a>
    </div>
    <!-- /.form-box -->
  </div><!-- /.card -->
</div>
<!-- /.register-box -->

<!-- jQuery -->
<script src="{% static 'app/js/jquery.js' %}"></script>
<!-- Bootstrap 4 -->
<script src="{% static 'app/js/bootstrap.bundle.js' %}"></script>
<!-- AdminLTE App -->
<script src="{% static 'app/js/adminlte.js' %}"></script>
{% endblock %}
